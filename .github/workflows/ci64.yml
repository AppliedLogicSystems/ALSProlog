name: 64-bit Build & PARTIAL-TESTS
on:
  push:
  schedule:
    - cron: '8 8 8 * *'
env:
  LP64_PARTIAL_TEST: 1
jobs:

  Linux:
    runs-on: ubuntu-latest
    env:
      BUNDLE_PATH:  ~/.gem
    steps:
     - uses: actions/checkout@v3
     - run: sudo gem install bundler
     - run: sudo apt-get update && sudo apt-get install libcurl4-openssl-dev tk-dev
     - run: ./cibuild
     - name: Archive build
       uses: actions/upload-artifact@v4
       with:
         name: als-prolog-linux
         path: unix/als-prolog-linux.tgz


  MacOS:
    runs-on: macos-latest
    steps:
     - uses: actions/checkout@v3
     - run: brew install php
     - run: ./cibuild
     - name: Archive build
       uses: actions/upload-artifact@v4
       with:
         name: als-prolog-darwin
         path: unix/als-prolog-darwin.tgz
