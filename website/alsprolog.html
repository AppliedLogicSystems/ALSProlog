<h1>ALS Prolog</h1>
<h2>Open Source Coming Soon!</h2>
An open source version of ALS Prolog is under development.
<br>
Watch this space to stay informed.

<!--
ALS Prolog is a classic prolog system first introduced in 1987.
This open source version contains the original core build tree, streamlined to remove ancient detritus. The core threaded/byte code build has been adjusted to work on modern machines: mac, linux, win32.  It very nearly satisfied the initial ISO standard, but some work would be necessary to bring it up to date.
<p>
Some pre-compiled builds can be downloaded from <a href="precomp">Pre-compiled Images</a>.  The source tree  is maintained in a GitHub project: https://github.com/AppliedLogicSystems/ALSProlog.
<p>
Some interesting Prolog code is available in <a href="projects">Prolog projects</a>.
-->
