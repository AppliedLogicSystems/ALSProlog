<h2 id="forms">FORMS</h2>
<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>gc
</code></pre></div></div>
<h2 id="description">DESCRIPTION</h2>

<p>Invokes the garbage compactor to reclaim unused space on the Prolog heap. Normally compaction is carried out automatically, so explicit calls to this predicate are not necessary.</p>

<h2 id="examples">EXAMPLES</h2>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>?- gc.

yes.
</code></pre></div></div>
