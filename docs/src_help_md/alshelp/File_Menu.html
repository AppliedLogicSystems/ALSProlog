<h2 id="forms">FORMS</h2>

<p><img src="images/file_menu_notes.gif" alt="" /></p>

<p>New, Open, Close, Save, and SaveAs apply to editor windows, and have their usual meanings. New opens a fresh editor window with no content, while Open allows one to select an existing file for editing. Quit allows you to exit from the ALS Prolog IDE.</p>
