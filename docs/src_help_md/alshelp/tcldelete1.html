<h2 id="description">DESCRIPTION</h2>

<p><code class="highlighter-rouge">tcl_delete(Interpreter)</code> deletes the interpreter name <code class="highlighter-rouge">Interpreter</code>. <code class="highlighter-rouge">tcl_delete_all</code> deletes all
Tcl interpreters created by <code class="highlighter-rouge">tcl_new/1</code>.</p>
